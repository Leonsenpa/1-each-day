<!DOCTYPE html><html lang="fr"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Mon RPG de Progrès</title>    <link rel="stylesheet" href="styles.css"></head><body>    <div class="app">        <h1>Mon RPG de Progrès</h1>        <div id="character">            <h2>Personnage</h2>            <p>Niveau : <span id="level">1</span></p>            <p>XP : <span id="xp">0</span>/100</p>        </div>        <div id="goals">            <h2>Mes Objectifs</h2>            <ul id="goal-list"></ul>            <input type="text" id="new-goal" placeholder="Nouvel objectif">            <button id="add-goal">Ajouter</button>        </div>    </div>    <script src="app.js"></script></body></html>
